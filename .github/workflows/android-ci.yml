name: Android CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  # Job 1: Quality Check (Lint + Unit Tests)
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle' # Automatically caches Gradle dependencies

      - name: Run Quality Checks
        run: ./gradlew lintDebug testDebugUnitTest

      - name: Upload Test Reports
        if: failure() # Only upload if tests fail to help debugging
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: app/build/reports/

  # Job 2: Build & Release (Triggered only if Test passes)
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/release.keystore

      - name: Build Release Bundle (AAB)
        run: ./gradlew bundleRelease
        env:
          # These env vars should match your build.gradle signingConfig
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Publish to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonRaw: ${{ secrets.PLAY_STORE_CREDENTIALS }}
          packageName: com.your.package.name
          releaseFiles: app/build/outputs/bundle/release/*.aab
          track: internal # Options: internal, alpha, beta, production
          status: completed
