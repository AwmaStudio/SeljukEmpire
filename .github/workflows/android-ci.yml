name: Android CI/CD

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Create Keystore Properties
        run: |
          echo "${{ secrets.KEYSTORE_PROPERTIES }}" > keystore.properties
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/play_keystore.jks

#      - name: Run Quality Checks (Optional but recommended)
#        run: ./gradlew lintRelease testReleaseUnitTest

      - name: Build Release Bundle (AAB)
        run: ./gradlew bundleRelease

      - name: Publish to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonRaw: ${{ secrets.PLAY_STORE_CREDENTIALS }}
          packageName: com.awma.seljukempire
          releaseFiles: app/build/outputs/bundle/release/*.aab
          track: internal
          status: completed